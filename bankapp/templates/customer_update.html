{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBank</title>
    <link rel="stylesheet" href="{% static 'css/customer_update.css'%}">
    
</head>
<body>
    <nav>
        <label class="logo">MyBank</label>
        <ul>
            <li style="font-family:none;">Welcome, {{request.user}}</li>
            <li id="you">You</li>
        </ul>
    </nav>
    <form method="POST" action="customer_update">
        {% csrf_token %}
          <div class="container">
              <h1>Update</h1>
              <p>Please fill in this form to update an account.</p>
              <hr>
          
              <label for="name"><b>Name</b></label>
              <input type="text" placeholder="Enter Your Name" name="name" id="name" required>
  
              <label for="father_name"><b>Father Name</b></label>
              <input type="text" placeholder="Enter Your Father Name" name="father_name" id="father_name" required>
  
              <label for="mobile"><b>Mobile</b></label>
              <input type="text" placeholder="Enter Your Mobile Number" name="mobile" id="mobile" required>
  
              <label for="date_of_birth"><b>Date of Birth</b></label>
              <input type="text" placeholder="Enter Your Date of Birth as YYYY-MM-DD" name="date_of_birth" id="date_of_birth" required>
              <hr>         
              <button type="submit" class="update_button">Update</button>
            </div>
            
      </form>
  
    
</body>

</html>
